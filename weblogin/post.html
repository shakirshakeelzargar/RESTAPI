<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
        function myFunction(){
        var idvalue = $("#id").val();
        var keyvalue=$("#key").val();
        var namevalue = $("#name").val();

        var salaryvalue = $("#salary").val();

        var agevalue = $("#age").val();

       
        $.ajax({
                    type : 'post',
                    //remove the .php from results.php.php
                    url : "http://localhost:3000/employee",
                    //Add the request header
                    headers : {
                        Authorization :  keyvalue
                    },
                    contentType : 'application/x-www-form-urlencoded',
                    //Add form data
                    data : {id : idvalue,key : keyvalue,name:namevalue,salary:salaryvalue,age:agevalue},
                    success : function(response) {
                        $(".the-return").html(response)},
                    error : function(xhr, status, error) {
                        var err = eval("(" + xhr.responseText + ")");
                        console.log(err);                   
                    }
                }); //End of Ajax
        } </script>
</head>

<body>
        <form><!---Removed form submit url-->
                
           
            <label>Enter key:</label>
            <input type="password" id="key" name="key" value="">
            <div> <label>Enter Id:</label>
                <input type="text" id="id" name="id" value=""></div>
                <div> <label>Enter Name:</label>
                    <input type="text" id="name" name="name" value=""></div>
                    <div> <label>Enter Salary:</label>
                        <input type="text" id="salary" name="salary" value=""></div>
                        <div> <label>Enter Age:</label>
                            <input type="text" id="age" name="age" value=""></div>
            <!---Id attribute added to input field to be submitted--->
            <input type="button" onclick="myFunction()" value="Submit">
            <!---Input type is button NOT submit--->
            </form>
            <div class="the-return">
               
              </div>
</body>
</html>
